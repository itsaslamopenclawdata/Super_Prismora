# Prometheus configuration for PhotoIdentifier platform monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'photoidentifier-platform'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Frontend metrics (Next.js with prom-client)
  - job_name: 'photoidentifier-frontend'
    static_configs:
      - targets: ['web:3000']
        labels:
          service: 'photoidentifier-frontend'
          component: 'web'
          framework: 'nextjs'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Backend metrics (Python with prometheus_client)
  - job_name: 'photoidentifier-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'photoidentifier-backend'
          component: 'api'
          framework: 'python'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'
    scrape_interval: 30s

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'
    scrape_interval: 30s

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'infrastructure'
    scrape_interval: 15s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'container-runtime'
    scrape_interval: 15s
