---
# PhotoIdentifier Web Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoidentifier-web
  namespace: photoidentifier
  labels:
    app: photoidentifier
    component: web
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: photoidentifier
      component: web
  template:
    metadata:
      labels:
        app: photoidentifier
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: web
        image: ghcr.io/itsaslamopenclawdata/photoidentifier:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: photoidentifier-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: photoidentifier-config
              key: PORT
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: photoidentifier-config
              key: NEXT_TELEMETRY_DISABLED
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: photoidentifier-config
              key: NEXT_PUBLIC_API_URL
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
          valueFrom:
            secretKeyRef:
              name: photoidentifier-secret
              key: POSTGRES_USER
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
          valueFrom:
            secretKeyRef:
              name: photoidentifier-secret
              key: REDIS_PASSWORD
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: photoidentifier-secret
              key: NEXTAUTH_SECRET
        - name: NEXTAUTH_URL
          value: "https://photoidentifier.com"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: photoidentifier-secret
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: photoidentifier-secret
              key: ANTHROPIC_API_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_REGION
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: S3_BUCKET
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
---
# PhotoIdentifier Web Service
apiVersion: v1
kind: Service
metadata:
  name: photoidentifier-web
  namespace: photoidentifier
  labels:
    app: photoidentifier
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: photoidentifier
    component: web
---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: photoidentifier-web-hpa
  namespace: photoidentifier
  labels:
    app: photoidentifier
    component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: photoidentifier-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: photoidentifier-web-pdb
  namespace: photoidentifier
  labels:
    app: photoidentifier
    component: web
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: photoidentifier
      component: web
