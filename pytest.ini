[pytest]
# Pytest configuration for FastAPI integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -ra

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    asyncio: marks tests as async
    ai: marks tests as AI/ML model tests
    model: marks tests as model evaluation tests
    accuracy: marks tests that evaluate model accuracy
    performance: marks tests that evaluate model performance
    robustness: marks tests that evaluate model robustness
