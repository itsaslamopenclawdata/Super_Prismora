_format_version: "3.0"

# Services Configuration
services:
  - name: image-service
    url: http://image-service:8001
    routes:
      - name: image-service-route
        paths:
          - /api/v1/images
        strip_path: true

  - name: notification-service
    url: http://notification-service:8002
    routes:
      - name: notification-service-route
        paths:
          - /api/v1/notifications
        strip_path: true

  - name: search-service
    url: http://search-service:8003
    routes:
      - name: search-service-route
        paths:
          - /api/v1/search
        strip_path: true

  - name: analytics-service
    url: http://analytics-service:8004
    routes:
      - name: analytics-service-route
        paths:
          - /api/v1/analytics
        strip_path: true

  - name: marketplace-service
    url: http://marketplace-service:8005
    routes:
      - name: marketplace-service-route
        paths:
          - /api/v1/marketplace
        strip_path: true

  - name: booking-service
    url: http://booking-service:8006
    routes:
      - name: booking-service-route
        paths:
          - /api/v1/bookings
        strip_path: true

# Plugins Configuration
plugins:
  # CORS plugin
  - name: cors
    config:
      origins:
        - http://localhost:3000
        - http://localhost:3001
        - https://*.photoidentifier.com
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      max_age: 3600
      exposed_headers:
        - X-Process-Time

  # Rate limiting
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      day: 10000
      policy: redis
      redis_host: redis
      redis_port: 6379
      redis_database: 1

  # Request size limiting
  - name: request-size-limiting
    config:
      allowed_payload_size: 10

  # IP restriction (optional)
  - name: ip-restriction
    config:
      deny:
        - 0.0.0.0/0  # Add blocked IPs here
      allow:
        - 0.0.0.0/0  # Allow all (configure for production)

  # JWT authentication (for protected routes)
  - name: jwt
    config:
      uri_param_names:
        - jwt
      claims_to_verify:
        - exp

  # Response rate limiting
  - name: response-ratelimiting
    config:
      minute: 200
      hour: 2000
      day: 20000
      policy: redis
      redis_host: redis
      redis_port: 6379
      redis_database: 2

  # Request logger
  - name: file-log
    config:
      path: /tmp/kong-requests.log
      reopen: true

  # Prometheus metrics
  - name: prometheus
