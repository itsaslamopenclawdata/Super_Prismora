version: '3.8'

services:
  onnx-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photoidentifier-onnx
    ports:
      - "8001:8000"
    volumes:
      - ./models:/models/onnx
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    networks:
      - ai-infra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ai-infra:
    external: true
