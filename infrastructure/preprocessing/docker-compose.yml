version: '3.8'

services:
  preprocessing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photoidentifier-preprocessing
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    networks:
      - ai-infra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  ai-infra:
    external: true
